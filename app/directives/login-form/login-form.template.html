<div class="card">
    <div class="card-block">
        <h4 class="card-title">Login</h4>
        <h6 class="card-subtitle text-muted">Support card subtitle</h6>
    </div>

    <div class="card-block" ng-if="!vm.state">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="vm.username" class="form-control" name="username" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="vm.password" class="form-control" name="password" id="password" type="password">
        </div>
    </div>
    
    <div class="card-block">
        <button class="btn btn-primary" ng-if="!vm.state" ng-click="vm.login(vm.username, vm.password)">Login</button>
        <button clss="btn btn-primary" ng-if="vm.state" ng-click="vm.logout()">Logout</button>
    </div>
</div>
