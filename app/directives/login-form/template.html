<div ng-if="!vm.state">
    <div>
        <input ng-model="vm.username" placeholder="Username">
    </div>

    <div>
        <input ng-model="vm.password" type="password">
    </div>

    <button ng-click="vm.login(vm.username, vm.password)">Login</button>
</div>

<div ng-if="vm.state">
    <button ng-click="vm.logout()">Logout</button>
</div>
